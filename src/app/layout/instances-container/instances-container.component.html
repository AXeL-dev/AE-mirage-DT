<ng-container *ngIf="instances$ | async as instances">
  <div class="container" fxFlex>
    <ng-container *ngFor="let instance of instances">
      <mg-game-instance
        [instance]="instance"
        [class.active]="instance === (active$ | async)"
      ></mg-game-instance>
    </ng-container>
  </div>

  <mg-accounts-bar></mg-accounts-bar>
</ng-container>
