<dt-container (closed)="UI.toggleSettings(false)">
  <span dtContainerTitle>Paramètres de Mirage</span>

  <div class="container" fxLayout="column" fxFill fxLayoutGap="24px">
    <h1>Système</h1>

    <div fxLayout="column" *ngIf="!isCordova" fxLayoutGap="24px">
      <span>Appareil à simuler</span>

      <div fxLayout="column" fxLayoutGap="4px">
        <dt-select [formControl]="deviceForm">
          <dt-option
            *ngFor="let device of devices$ | async"
            [value]="device.device"
          >
            {{ device.device }}
          </dt-option>
        </dt-select>
        <small>
          <i>
            (Essaie de choisir ton propre device)
          </i>
        </small>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
      <span fxFlex>
        Si le jeu a des problèmes d'affichage, essaie de réinstaller les assets
        :
      </span>
      <button
        dt-icon-button
        (click)="installAssets()"
        [disabled]="!(fsBusy$ | async)"
      >
        image
      </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
      <span fxFlex>
        Si le jeu plante de manière bizarre, essaie de réinstaller les fichiers
        de build :
      </span>
      <button
        dt-icon-button
        (click)="installBuild()"
        [disabled]="!(fsBusy$ | async)"
      >
        build
      </button>
    </div>

    <h1>Serveur de jeu</h1>

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <ng-container
        *ngTemplateOutlet="gameChoice; context: { $implicit: isElk$ | async }"
      ></ng-container>
      <ng-template #gameChoice let-isElk>
        <button dt-button (click)="setElkMode(false)" [disabled]="!isElk" class="server-button">
          <img src="assets/pictures/dt-logo.png">
        </button>
        <button dt-button (click)="setElkMode(true)" [disabled]="isElk" class="server-button">
          <img src="assets/pictures/elk-logo.png">
        </button>
      </ng-template>
    </div>
  </div>
</dt-container>
